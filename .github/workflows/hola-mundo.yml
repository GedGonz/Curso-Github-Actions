name: HolaMundo

on:
  push:                             #Evento que la genera
    branches:
      - aprendiendo-github-actions  #Rama donde se espera el evento

jobs:                               #Definición del job
  setup-java:                       #Nombre del job #1
    runs-on: ubuntu-latest          #Maquina en la que correrá
    steps:                          #Definición de los steps del job #1
      - uses: actions/checkout@v4   #Action que descarga el código fuente
      
      - uses: actions/setup-java@v4 #Action que instala java
        with:
          distribution: 'zulu'
          java-version: '21'

  run-java:                         #Nombre del job #2
    runs-on: ubuntu-latest          #Maquina en la que correrá
    steps:                          #Definición de los steps del job #2
      - name: Compile Java code     #Step personalizado para compilar el codigo de java
        run: javac HelloWorldApp.java

      - name: Run Java              #Step personalizado para corren el compilado de java
        run: java HelloWorldApp.java
